<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body class="body">
  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
const divs = document.querySelectorAll("div");

function logText(e) {
  console.log(this.classList.value);
  // e.stopPropagation(); //stop bubbling
}

divs.forEach(div => div.addEventListener("click", logText, {capture: false, once: true}))
//Note: capture: true => capture down [run the function on the way down - opposite of bubbling up]
//By default is false
//Note2 : once -> only run once
</script>
</body>
</html>
